# Brains4Publication

Brainhack project update

**Our goal**: *Make neuroimaging publications more beautiful while promoting best practices for reproducible research.*

We wanted to wrap plotting functions to make them into useful command line tools that anyone who is conducting neuroimaging research will be able to use.

<img
  src="http://nilearn.github.io/_static/nilearn-logo.png"
  style="width:50%"
</img>

We were very successful. We had some really incredible help from the [nilearn]() and [nipy]() teams. ***Thank you!***

---

# Glass brain

Want to project your 3D statistical maps through a glass brain? Check out ***[mri_glass_brain.py](https://github.com/KirstieJane/BrainsForPublication/blob/master/docs/mni_glass_brain.md)***

<img
  src="https://raw.githubusercontent.com/KirstieJane/BrainsForPublication/master/test_data/ALL_N95_Mean_cope2_thresh_zstat1_GlassBrain_ortho.png"
  style="margin-left: auto; margin-right: auto; width:100%; display: block"
</img>

# Locate clusters
Want to see where the clusters in your 3D statistical maps are? Check out ***[show_cluster_in_volume.py](https://github.com/KirstieJane/BrainsForPublication/blob/master/docs/mni_glass_brain.md)***

<img
  src="https://raw.githubusercontent.com/KirstieJane/BrainsForPublication/master/test_data/cluster00.png"
  style="margin-left: auto; margin-right: auto; width:70%; display: block"
</img>

You get one of these pictures for each of the cluster peaks, and a text file with the coordinates and descriptive statistics.
